env:
  - DB=postgresql

before_install:
  - gem install bundler
  - bundle install
  - psql -c 'create database db_test' -U postgres
  - bundle exec rake db:migrate --trace

# whitelist
branches:
  only:
    - /^.*$/

language: ruby
rvm:
  - 2.0.0-p0

addons:
  code_climate:
    repo_token: cca4970e

script: bundle exec rspec spec